<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*咩有这个样式就乱套了，毕竟用的不是默认的盒模型*/
      box-sizing: border-box;
    }

    /*全局变量，你换成html{}也是可以的*/
    :root {
      /*按钮初始化的默认值，在这里颜色很关键呀！*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      padding: 50px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demoHeader {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 50px;
      background-color: #f5f5f5;
    }

    .demoSider {
      display: flex;
      justify-content: center;
      align-items: center;

      width: 100px;
      height: 250px;
      background-color: #eee;
    }

    .demoContent {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 150px;
      background-color: #d3dce6;
    }

    .demoFooter {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 50px;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div id="app">
    <g-layout class="demoLayout">
      <g-sider close-button>
        <div class="demoSider">sider</div>
      </g-sider>
      <g-layout class="demoLayout">
        <g-header class="demoHeader">header</g-header>
        <g-content class="demoContent">content</g-content>
        <g-footer class="demoFooter">footer</g-footer>
      </g-layout>
    </g-layout>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
