<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*咩有这个样式就乱套了，毕竟用的不是默认的盒模型*/
      box-sizing: border-box;
    }
    /*全局变量，你换成html{}也是可以的*/
    :root {
      /*按钮初始化的默认值，在这里颜色很关键呀！*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demo {
      border: 1px solid #666;
      min-height: 100px;
    }
    .sider {
      background-color: #333;
      width: 150px;
    }
    /* 这个滑动动画，目前最好让用户来设定，即你不需要在sider组件里边写这个了 */
    /* sider是150px的width，那么margin-left就是-150px */
    .sider.slide-enter, .sider.slide-leave-to {
      margin-left: -150px;
    }
    .sider-show.slide-enter, .sider-show.slide-leave-to {
      margin-left: -150px;
    }
    .header {
      background-color: #999;
        height: 100px;
    }
    .footer {
      background-color: #ccc;
      height: 50px;
    }

  </style>
</head>
<body>
<div id="app">
  <g-layout style="height: 100vh">
    <g-sider>sider</g-sider>
    <g-layout>
      <g-header>header</g-header>
      <g-content>content</g-content>
      <g-footer>footer</g-footer>
    </g-layout>
  </g-layout>
</div>
<script src="./src/app.js"></script>
</body>
</html>
