<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*咩有这个样式就乱套了，毕竟用的不是默认的盒模型*/
      box-sizing: border-box;
    }
    /*全局变量，你换成html{}也是可以的*/
    :root {
      /*按钮初始化的默认值，在这里颜色很关键呀！*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>
<body>
<div id="app">
  <g-button>按钮</g-button>
  <g-button icon="settings">按钮</g-button>
  <g-button icon="settings" icon-position="right">按钮</g-button>
  <g-button icon="down">down</g-button>
  <g-button icon="down">下拉</g-button>
  <g-button class="xxx" icon="thumbs-up" icon-position="up">button</g-button>  
  <g-button class="xxx" icon="thumbs-up" icon-position="right">button</g-button>  
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1181189_mufqg8c056p.js"></script>
</body>
</html>
