<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*咩有这个样式就乱套了，毕竟用的不是默认的盒模型*/
      box-sizing: border-box;
    }

    /*全局变量，你换成html{}也是可以的*/
    :root {
      /*按钮初始化的默认值，在这里颜色很关键呀！*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      padding: 50px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demoRow {
      margin-top: 10px;
      margin-bottom: -10px;
    }

    .demoCol {
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d3dce6;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <g-row class="demoRow">
      <g-col span="23" offset="1" :narrow-pc="{span:12, offset:12}">
        <div class="demoCol"></div>
      </g-col>
    </g-row>
    <g-row class="demoRow" gutter="10">
      <g-col span="24" :ipad="{span:12}">
        <div class="demoCol"></div>
      </g-col>
      <g-col span="24" :ipad="{span:12}">
        <div class="demoCol"></div>
      </g-col>
    </g-row>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
